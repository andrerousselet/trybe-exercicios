<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }

      p {
        color: rgb(100, 100, 100);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>

      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';
      const RANDOM_COLOR = 'RANDOM_COLOR';

      const ESTADO_INICIAL = {
        colors: ['snow', 'lightgrey', 'lightcoral', 'lightgreen', 'lightblue', 'lightyellow'],
        index: 0,
      };

      // gerando cor aleatÃ³ria
      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }

      // minhas actions
      const nextColor = () => ({
        type: NEXT_COLOR,
      })

      const previousColor = () => ({
        type: PREVIOUS_COLOR,
      })

      const randomColor = () => ({
        type: RANDOM_COLOR,
        newColor: criarCor(),
      })

      // meu reducer
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.colors.length - 1 === state.index ? 0 : state.index + 1,
            }
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1,
            }
          case RANDOM_COLOR:
            return {
              ...state,
              colors: [...state.colors, action.newColor],
              index: state.colors.length,
            }
          default:
            return state;
        }
      };

      // minha store
      const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

      // eventListeners
      const nextBtn = document.getElementById('next');
      nextBtn.addEventListener('click', () => {store.dispatch(nextColor())})

      const prevBtn = document.getElementById('previous');
      prevBtn.addEventListener('click', () => {store.dispatch(previousColor())})

      const randomBtn = document.getElementById('random');
      randomBtn.addEventListener('click', () => {store.dispatch(randomColor())})

      // subscribe
      store.subscribe(() => {
        const { colors, index } = store.getState();

        const colorName = document.getElementById('value');
        const colorContainer = document.getElementById('container');

        colorName.innerHTML = colors[index];
        colorContainer.style.backgroundColor = colors[index];
      });

    </script>
  </body>
</html>
