<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    
    <div style="background-color: lightblue;">
      <h3><em>Cor primária</em></h3>
    </div>
    
    <div style="background-color: lightcyan;">
      <h3><s>Cor Secundária</s></h3>
    </div>
    
    <div style="background-color: lightskyblue; padding: 8px;">
      <h3 style="text-decoration: underline;"><em>Cor Complementar</em></h3>
    </div>
    
    <div style="background-color: beige;">
      <h3 style="color:brown">Cor Escura</h3>
    </div>
    
    <div style="background-color: saddlebrown;">
      <h3 style="color:bisque"><em>Cor Clara</em></h3>
    </div>
  </body>
</html>
