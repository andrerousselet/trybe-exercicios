<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios - 6.1</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container" id="main-header">
    <h1 class="display-1 text-center" id="main-title">Formulário - TrybeTrip</h1>
  </header>
  <main class="main-content">
    <form action="" method="get">
      <div class="container">
        <label class="form-label" for="username">Nome:</label>
        <input class="form-control" type="text" name="name" id="username" class="input-text" required>
      </div>
      <div class="container">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" class="input-text" required>
      </div>
      <div class="container">
        <p>Destino preferido:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destinos" id="destino-1">
          <label class="form-check-label" for="destino-1">Cidade</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destinos" id="destino-2">
          <label class="form-check-label" for="destino-2">Campo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destinos" id="destino-3">
          <label class="form-check-label" for="destino-3">Praia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="destinos" id="destino-4">
          <label class="form-check-label" for="destino-4">Montanhas</label>
        </div>
      </div>
      <!--https://www.w3schools.com/tags/att_textarea_maxlength.asp-->
      <div class="container form-floating">
        <textarea class="form-control" name="porque" id="porque" maxlength="500"></textarea>
        <label for="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      </div>
      <div class="container">
        <label class="form-label" for="input-date">Melhor data para a viagem:</label>
        <input class="form-control" type="date" id="input-date">
      </div>
      <div class="container form-check check-container">
        <input class="form-check-input" type="checkbox" id="mkt">
        <label class="form-check-label" for="mkt">Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label>
      </div>
      <div class="container form-check check-container">
        <input class="form-check-input" type="checkbox" id="auth">
        <label class="form-check-label" for="auth">Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos
          futuros.</label>
      </div>
      <div class="container text-center" id="btn-container">
        <button class="btn btn-success" type="submit" id="btn-submit">Enviar</button>
        <button class="btn btn-danger" type="button" id="btn-clear">Limpar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
